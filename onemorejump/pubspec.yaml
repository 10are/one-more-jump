name: onemorejump
description: "One More Jump - A rage-inducing vertical climbing game"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Flame Game Engine
  flame: ^1.18.0

  # Audio
  flame_audio: ^2.10.2
  audioplayers: ^6.0.0

  # Local storage for high scores
  shared_preferences: ^2.2.2

  # State management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/logo.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/data/
    - assets/gladiators/
    - assets/staff/
    - assets/rivals/
